    <div class="container">
        <select id="service">
            <option value="tinyurl">TinyURL</option>
            <option value="dagd">da.gd</option>
            <option value="clckru">Clck.ru</option>
        </select>
        <br>
        <input type="text" id="url" placeholder="Enter URL">
        <br>
        <button onclick="shortenUrl()">Shorten URL</button>
        <br>
        <a id="shortenedUrl" href="#" target="_blank"></a>
        <br>
        <img id="loading" src="https://i.stack.imgur.com/FhHRx.gif" alt="Loading..." style="display: none;">
    </div>
    <script>
        function shortenUrl() {
            var service = document.getElementById("service").value;
            var url = document.getElementById("url").value;
            var apiUrl = "";

            switch (service) {
                case "tinyurl":
                    apiUrl = "https://tinyurl.com/api-create.php?url=";
                    break;
                case "dagd":
                    apiUrl = "https://da.gd/s?url=";
                    break;
                case "clckru":
                    apiUrl = "https://clck.ru/--?url=";
                    break;
                default:
                    break;
            }

            document.getElementById("loading").style.display = "inline";

            fetch(apiUrl + encodeURIComponent(url))
            .then(response => response.text())
            .then(data => {
                var shortenedUrl = data;
                document.getElementById("shortenedUrl").href = shortenedUrl;
                document.getElementById("shortenedUrl").textContent = shortenedUrl;
                document.getElementById("loading").style.display = "none";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("loading").style.display = "none";
            });
        }
    </script>
